<div class="content-section implementation">
  <p-table [columns]="cols" [value]="cars" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" selectionMode="onlydata"
    [paginator]="true" [rows]="15" dataKey="vin" metaKeySelection="true">
    <ng-template pTemplate="caption">
      List of Cars
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 3em">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td>
          <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:left">
        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
      </div>
      <ul>
        <li *ngFor="let car of selectedCar" style="text-align: left">
          {{car.vin + ' - ' + car.brand + ' - ' + car.year + ' - ' + car.color}}
        </li>
      </ul>
    </ng-template>
  </p-table>

  <p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="car">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="vin">Vin</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="vin" [(ngModel)]="car.vin" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Year</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="year" [(ngModel)]="car.year" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="brand">Brand</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="brand" [(ngModel)]="car.brand" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="color">Color</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="color" [(ngModel)]="car.color" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
